<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ place.name }}</title>
</head>
<body>
    <h1>{{ place.name }}</h1>
    <p>{{ place.description }}</p>
    <h2>Reviews</h2>
    <ul>
        {% for review in reviews %}
            <li>{{ review.text }} - {{ review.rating }}/5</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
